<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>25+5 Clock</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="clock-container">
  <div id="break-label">Break Length</div>
  <div class="control-container">
    <button id="break-decrement" onClick="decrement('Break', breakLength)">-</button>
    <div id="break-length">5</div>
    <button id="break-increment" onClick="increment('Break', breakLength)">+</button>
  </div>
  <div id="session-label">Session Length</div>
  <div class="control-container">
    <button id="session-decrement" onClick="decrement('Session', sessionLength)">-</button>
    <div id="session-length">25</div>
    <button id="session-increment" onClick="increment('Session', sessionLength)">+</button>
  </div>
  <div id="timer-label">Session</div>
  <div id="time-left">25:00</div>
  <div id="timer-controls">
    <button id="start_stop" onClick="timerToggle()">Start/Stop</button>
    <button id="reset" onClick="resetTimer()">Reset</button>
  </div>
</div>
<audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
<script src="script.js"></script>
</body>
</html>
